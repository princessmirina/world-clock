<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="cities">
        <option value="">choose city</option>
        <option value="current">My current location</option>
        <option value="Africa/Bujumbura">Bujumbura</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="city">
        <div class="city" id="new-york-city">
          <div>
            <h2>New York</h2>
            <div class="date">August 15th 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date">August 15th 2024</div>
          </div>

        </div>
        <div class="city" id="addis-ababa">
          <div>
            <h2>Addis-ababa</h2>
            <div class="date">August 15th 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="dar-es-salaam">
          <div>
            <h2>Dar-es-salaam</h2>
            <div class="date">August 15th 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="nairobi">
          <div>
            <h2>Nairobi</h2>
            <div class="date">August 15th 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
